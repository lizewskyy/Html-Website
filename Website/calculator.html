<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    /* General body styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Calculator container */
    .calculator {
      background-color: #fff;
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    /* Calculator display */
    .display {
      background-color: #333;
      color: #fff;
      font-size: 2rem;
      text-align: right;
      padding: 15px;
      min-height: 60px;
    }

    /* Calculator button grid setup */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }

    /* Calculator buttons */
    .button {
      font-size: 1.4rem;
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #ececec;
      transform: scale(1.05);
    }

    .button:active {
      background-color: #d9d9d9;
      transform: scale(0.95);
    }

    /* Style for operator buttons */
    .operator {
      background-color: #f39c12;
      color: #fff;
    }

    .operator:hover {
      background-color: #e67e22;
    }

    /* Equal button styles */
    .equal {
      grid-column: span 2;
      background-color: #27ae60;
      color: #fff;
      font-weight: bold;
    }

    .equal:hover {
      background-color: #2ecc71;
    }

    /* Clear button styles */
    .clear {
      grid-column: span 2;
      background-color: #e74c3c;
      color: #fff;
      font-weight: bold;
    }

    .clear:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <!-- Display -->
    <div class="display" id="display">0</div>

    <!-- Buttons -->
    <div class="buttons">
      <div class="button" onclick="input(7)">7</div>
      <div class="button" onclick="input(8)">8</div>
      <div class="button" onclick="input(9)">9</div>
      <div class="button operator" onclick="setOperator('/')">/</div>

      <div class="button" onclick="input(4)">4</div>
      <div class="button" onclick="input(5)">5</div>
      <div class="button" onclick="input(6)">6</div>
      <div class="button operator" onclick="setOperator('*')">*</div>

      <div class="button" onclick="input(1)">1</div>
      <div class="button" onclick="input(2)">2</div>
      <div class="button" onclick="input(3)">3</div>
      <div class="button operator" onclick="setOperator('-')">-</div>

      <div class="button" onclick="input(0)">0</div>
      <div class="button" onclick="input('.')">.</div>
      <div class="button equal" onclick="calculate()">=</div>
      <div class="button operator" onclick="setOperator('+')">+</div>

      <div class="button clear" onclick="clearDisplay()">C</div>
    </div>
    <div class="button" onclick="window.location.href='index.html'">HTML Only Portfolio</div>
  </div>

  <script>
    let currentInput = '';
    let operator = null;
    let previousInput = '';

    function input(value) {
      currentInput += value;
      updateDisplay(currentInput);
    }

    function setOperator(value) {
      if (currentInput) {
        operator = value;
        previousInput = currentInput;
        currentInput = '';
      }
    }

    function calculate() {
      if (previousInput && currentInput && operator) {
        const result = eval(`${previousInput} ${operator} ${currentInput}`);
        updateDisplay(result);
        currentInput = result;
        previousInput = '';
        operator = null;
      }
    }

    function clearDisplay() {
      currentInput = '';
      previousInput = '';
      operator = null;
      updateDisplay(0);
    }

    function updateDisplay(value) {
      document.getElementById('display').innerText = value;
    }
    
  </script>
</body>
</html>
